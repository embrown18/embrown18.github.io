    <style>

    <script>
      require(["esri/Map", "esri/layers/TitleLayer", "esri/layers/GeoJSONLayer", "esri/views/MapView", "esri/layers/FeatureLayer"], function(Map, TitleLayer, GeoJSONLayer, MapView, FeatureLayer) {

        var map = new Map({
          layers: [theBasemap, geojsonLayer]
        });

        const url = "https://opendata.arcgis.com/datasets/5aa5f17d117f409d8608ec1bf6de06d6_0.geojson";

        const geossonLayer = new GeoJSONLayer({
          url : url,
          copyright : "GEOG 417/817", //add a renderer here
          renderer : renderer
        });

        var theBasemap = new TitleLayer({
          url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
        });

        var view = new MapView({
          container: "viewDiv",
          zoom : 17,
          center : [-96.68, 40.81],
          map : map
        });

        var featureLayer = new FeatureLayer({
          url: "https://gisext.lincoln.ne.gov/arcgis/rest/services/Parks/Park_Boundaries/MapServer/0"
        });
        map.add(featureLayer);
      });

    </script>
