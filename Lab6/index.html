<html>
  <head>
  <meta charset = "utf-8" />
  <meta name = "viewport" content = "initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title> Lab 6 Emily </title>
  <style> html, body, #viweDiv {padding: 0; margin: 0; height: 100%, width: 100%;}
    </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.14"> </script>

    <script>
      require(["esri/Map", "esri/layers/TitleLayer", "esri/layers/GeoJSONLayer", "esri/views/MapView"], funciton(Map, TitleLayer, GeoJSONLayer, MapView) {

        var map = new Map({
          layers: [theBasemap, geoJsonLayer]
        });

        const url = "https://opendata.arcgis.com/datasets/5aa5f17d117f409d8608ec1bf6de06d6_0.geojson";

        const geoJsonLayer = new GeoJSONLayer({
          url : url,
          copyright : "GEOG 417/817" //add a renderer here
        })

        var theBasemap = new TitleLayer({
          url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
        });

        var view = new MapView({
          container: "viewDiv",
          map : map
          zoom : 17
          center : [-96.68, 40.81]
        });
      });
    </script>
  </head>

  <body>
    <div id= "viewDiv"></div>

  </body>
</html>
