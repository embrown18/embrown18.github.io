
<!DOCTYPE html>
<html>
  <head>

    <style type = "test/css">
      html, body { margin : 0; padding : 0; height : 100%; }
      #map { min-height : 100%; }

    </style>
<!-- here  is the head scection, and it has set the height and the margins of the webpage itself -->
    <title>Emily Lab 5<title>

    <link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin = ""/>
    <script src = "https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin = ""></script>
  </head>

  <body>
    <div id = "map"></div>

    <script type = "text/javascript">

    var map = L.map('map', {
        center : [34.666, 104.9569],
        zoom : 5
    });

    var imagery = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.{ext}', {
                  attribution: 'Map tiles by <a href = "http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">{
                  CC BY 3.0</a> &mdash; Map data &copy; <a href = "https://www.openstreetmap.org/copyright">OpenStreeMap</a> contributors'
                  subdomains : 'abcd',
                  minZoom : 0,
                  maxZoom : 18,
                  ext : 'png'
                  }
    });
    //made the layer imagery for the first map  
    L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}/{ext}',{
                attribution : 'Map tiles by <a href = "https://stamen.com">Stamen Design</a>, <a href ="https://creativecommons.org/licenses/by/3.0">{
                  CC BY href = "https://www.openstreetmap.org/copyright">OpenStreeMap</a> contributions',
                  subdomains : 'abcd'
                  minZoom : 0,
                  maxzoom : 20,
                  ext : 'png'
                }
    }).addTo(map);

    </script>
  </body>
</html>
